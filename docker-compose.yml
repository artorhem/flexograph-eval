services:
  gapbs:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/GAPBS.Dockerfile
    container_name: gapbs
    volumes:
      - datasets:/datasets
      - results:/results
      - extra_space:/extra_space

  gemini:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/gemini.Dockerfile
    container_name: gemini
    volumes:
      - systems:/systems
      - datasets:/datasets
      - results:/results
  
  ligra:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/ligra.Dockerfile
    container_name: ligra
    volumes:
      - systems:/systems
      - datasets:/datasets
      - results:/results
      - extra_space:/extra_space

  galois:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/galois.Dockerfile
    container_name: galois
    volumes:
      - datasets:/datasets
      - results:/results
      - systems:/systems
      - extra_space:/extra_space
  
  blaze:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/blaze.Dockerfile
    container_name: blaze
    volumes:
      - datasets:/datasets
      - results:/results
      - extra_space:/extra_space

  graphchi:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/graphchi.dockerfile
    container_name: graphchi
    volumes:
      - datasets:/datasets
      - systems:/systems
      - results:/results
      - extra_space:/extra_space
  
  xstream:
    privileged: true
    build:
      context: ./
      dockerfile: ./containers/xstream.dockerfile
    container_name: xstream
    volumes:
      - datasets:/datasets
      - results:/results
      - extra_space:/extra_space

  lumos:
    privileged: true
    build:
      context: ./
      dockerfile: containers/lumos.Dockerfile
    container_name: lumos
    volumes:
      - datasets:/datasets
      - results:/results
      - extra_space:/extra_space

  margraphita:
    privileged: true
    #mem_limit: "1g"
    build:
      context: ./
      dockerfile: ../margraphita/Dockerfile
    container_name: margraphita
    volumes:
      - db:/db
      - datasets:/datasets
      - graph30:/graph30
      - extra_space:/extra_space
      - margraphita:/margraphita
      - results:/results
      - golden_images:/golden_images

volumes:
  systems:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./systems/
  margraphita:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../margraphita/
  datasets:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./datasets/
  graph30:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /drives/graph30
  results:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./results/
  extra_space:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./extra_space/
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./db/

  golden_images:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./golden_images